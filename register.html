<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Makes the design responsive -->

    <!-- Link to the Bootstrap CSS library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <!-- Link to the Swiper CSS library for touch slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!-- Link to the FontAwesome library for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Link to custom styles for this webpage -->
    <link rel="stylesheet" href="styles.css" />
    <!-- The title of the webpage, set dynamically using a template engine -->
    <title>
        <%= tdata %>
    </title>
</head>


<body>

    <div class="content">
        <div class="create-account-page container">
            <form id="register-Form" class="section-box" action="/register" method="post">
                <p class="red">
                    Fields marked with * are required
                </p>
                <div class="row">
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <input class="form-control" type="text" id="firstName" name="firstName" required
                                placeholder="* First Name">
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <input class="form-control" type="text" id="lastName" name="lastName" required
                                placeholder="* Last Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-7 col-sm-7">
                            <div class="form-group">
                                <input class="form-control" type="text" id="email" name="email" required
                                    placeholder="* Email">
                            </div>
                        </div>
                        <div class="col-md-5 col-sm-5">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <input class="form-control" type="password" id="password" name="password" required
                                    placeholder="* Password" minlength="8">
                            </div>
                            <div class="note">
                                <p id="min-password">minimum length is 8 characters</p>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <input class="form-control" type="password" id="confirm-password"
                                    name="confirm-password" required placeholder="* confirm password" minlength="8">
                            </div>
                        </div>
                    </div>
                    <!-- add date of birth here-->
                    <div class="row"></div>
                    <div class="row"><button class="button" id="registerButton" type="submit">join</button></div>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer bg-white mt-auto py-3 text-center">
        <div class="container">
            <span class="text-muted">&copy; 2023 Family Deal Tree</span>

            <div class="mt-2">
                <a href="#" class="btn btn-social-icon btn-facebook"><i class="fab fa-facebook" alt="Facebook"></i></a>
                <a href="#" class="btn btn-social-icon btn-twitter"><i class="fab fa-twitter" alt="Twitter"></i></a>
                <a href="#" class="btn btn-social-icon btn-instagram"><i class="fab fa-instagram"
                        alt="Instagram"></i></a>
            </div>

            <div class="mt-2">
                <a href="#" class="text-muted">Privacy Policy</a> |
                <a href="#" class="text-muted">Terms of Service</a> |
                <a href="#" class="text-muted">Contact Us</a>
            </div>
        </div>
    </footer>

    <!--   bootstrap javascript file link   -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- swiper javascript file link-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- custom javascript file link -->
    <script src="main.js"></script>

</html>
