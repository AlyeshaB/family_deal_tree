<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Makes the design responsive -->

    <!-- Link to the Bootstrap CSS library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <!-- Link to the Swiper CSS library for touch slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!-- Link to the FontAwesome library for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Link to custom styles for this webpage -->
    <link rel="stylesheet" href="styles.css" />

    <!-- The title of the webpage, set dynamically using a template engine -->
    <title>
        <%= tdata %>
    </title>
</head>

<body>
    <!-- header section starts -->
    <header class="header">
        <!-- Logo which links to the homepage -->
        <a href="/" class="logo"><i class="fa fa-tree" aria-hidden="true"></i> Family Tree Deals</a>

        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="links">
                <ul class="menu">
                    <!-- Menu items with links to various pages -->
                    <li><a href="/">home</a></li>
                    <li><a href="/vouchers">voucher codes</a></li>
                    <li><a href="/brands">brands</a></li>
                    <!-- Dropdown menu for categories -->
                    <li class="categories">
                        <a href="/categories">categories</a>
                        <ul class="sub-menu">
                            <!-- Dropdown sub-menu items -->
                            <li><a href="#">home & living</a></li>
                            <li><a href="#">electronics</a></li>
                            <li><a href="#">culture & leisure</a></li>
                            <li><a href="#">family fun</a></li>
                            <li><a href="#">sport & outdoors</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Menu, Search and Login buttons -->
        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-user" id="login-btn"></div>
        </div>

        <!-- Search form -->
        <form action="./app" method="GET" class="search-form">
            <input type="search" id="search-box" placeholder="search..." />
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <!-- Login form -->
        <form action="" class="login-form">
            <p class="login">login</p>
            <input type="text" placeholder="username" class="box" />
            <input type="password" placeholder="password" class="box" />
            <input type="submit" value="Login" class="button" />
            <p>no account? <a href="/register">register</a></p>
        </form>
    </header>
    <!-- header section ends -->
